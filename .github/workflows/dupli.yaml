name: Code Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  duplication_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.base.repo.full_name }} # For forked PRs

      - name: Set up JDK 17 # PMD requires a Java Development Kit
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Or 'zulu', 'adopt', etc.
          java-version: '17'

      - name: Download PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd-bin-7.0.0/pmd-bin-7.0.0.zip # Replace with the desired PMD version
          unzip pmd-bin-7.0.0.zip
          export PMD_HOME=$(pwd)/pmd-bin-7.0.0
          export PATH="$PMD_HOME/bin:$PATH"

      - name: Run CPD
        run: |
          # Find all .js, .ts, .jsx, and .tsx files (adjust as needed)
          FILES=$(find . -name "*.js" -o -name "*.ts" -o -name "*.jsx" -o -name "*.tsx")

          if [[ -n "$FILES" ]]; then
            cpd \
              --minimum-tokens 30 \ # Adjust as needed
              --format xml \
              --output-file cpd-report.xml \
              $FILES
          else
            echo "No relevant files found for CPD analysis."
          fi

      - name: Check CPD report (example - fail on duplication)
        run: |
          if [ -f "cpd-report.xml" ]; then
            # Example: Check if any duplication was found (adjust logic as needed)
            if grep -q '<duplication ' cpd-report.xml; then # Check for any <duplication> tags
              echo "Code duplication detected!"
              exit 1 # Fail the workflow
            else
              echo "No code duplication found."
            fi
          else
            echo "CPD report file not found."
          fi

      # ... other steps (jscpd, etc.)
