
name: Detect Code Duplication

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '33 6 * * 6'  # Her cumartesi 06:33'te çalışır

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      contents: read
      actions: read
      packages: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # CodeQL analiz adımları burada olabilir

  
  duplication_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Base Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history
          repository: ${{ github.event.pull_request.base.repo.full_name }} # The *base* repo
          ref: ${{ github.event.pull_request.base.sha }}  # Checkout the base commit

      - name: Checkout Head Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history
          repository: ${{ github.event.pull_request.head.repo.full_name }} # The *forked* repo
          ref: ${{ github.event.pull_request.head.sha }}  # Checkout the head commit
          path: head_branch # Checkout to a separate directory

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Run jscpd on changed files
        run: |
          cd head_branch # Go to the head branch directory

          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} . | grep -v -E '^\.github/')

          if [[ -n "$CHANGED_FILES" ]]; then
            echo "Changed files: $CHANGED_FILES"
            jscpd \
              --min-tokens 30 \
              --threshold 10 \
              --max-lines 1000 \
              --mode "strict" \
              --format "javascript,typescript,jsx,tsx" \
              --reporters console,json \
              --output ./jscpd-report \
              --ignore "**/*.test.{js,jsx,ts,tsx},**/*.spec.{js,jsx,ts,tsx},**/node_modules/**,**/dist/**,**/build/**,**/.git/**" \
              $(echo "$CHANGED_FILES") # Use command substitution $(...)
          else
            echo "No changed files detected. Skipping jscpd."
          fi
              "$CHANGED_FILES"
          else
            echo "No changed files detected. Skipping jscpd."
          fi
