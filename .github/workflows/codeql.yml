name: Detect Code Duplication

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '33 6 * * 6'  # Her cumartesi 06:33'te çalışır

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      contents: read
      actions: read
      packages: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # CodeQL analiz adımları burada olabilir

  duplication-check:
    name: Detect Code Duplication
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Daha fazla commit geçmişi al

      - name: Fetch full history (Fix SHA error)
        run: git fetch --unshallow

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since: ${{ github.event.pull_request.base.sha }}
          until: ${{ github.event.pull_request.head.sha }}

      - name: Run jscpd on changed files
        run: |
          FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          if [[ ! -z "$FILES" ]]; then
            echo "Changed files: $FILES"
            jscpd \
              --min-tokens 10 \
              --threshold 1 \
              --reporters console \
              --ignore "**/generated/**" \
              $FILES
          else
            echo "No files changed. Skipping duplication check."
